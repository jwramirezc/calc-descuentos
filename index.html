<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Descuentos</title>
    <!-- Metadatos adicionales -->
    <meta name="description" content="Descripci칩n de la p치gina">
    <meta name="keywords" content="palabras, clave">
    <meta name="author" content="Autor">
    <!-- Favicon -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
    <!-- Hojas de estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/61a9bf8976.js" crossorigin="anonymous"></script>


</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">C치lculo de Descuento</h2>

        <div class="row justify-content-center gap-3">
            <div class="col-md-6 px-4">
                <label for="precio" class="form-label">Precio Original:</label>
                <input type="number" class="form-control" id="precio" placeholder="Ejemplo: 100">
            </div>

            <div class="col-md-6 px-4">
                <label for="porcentaje_de_descuento" class="form-label">Porcentaje de Descuento (%):</label>
                <input type="number" class="form-control" id="porcentaje_de_descuento" placeholder="Ejemplo: 20">
            </div>

            <div class="d-grid gap-2 col-12 col-md-6 mx-auto px-4">
                <button type="submit" class="btn btn-primary" id="calcular-btn">
                    <span class="badge badge-success">Calcular Descuento</span>
                </button>
            </div>

        </div>
    </div>

    <!-- Modal para mostrar resultado -->
    <div class="modal fade" id="modalResultado" tabindex="-1" aria-labelledby="modalResultadoLabel">
        <div class="modal-dialog" role="dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalResultadoLabel">Resultado</h5>
                    <button type="button" class="btn-close" id="btn-close" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>Precio Total: <strong id="price_total">0</strong></p>
                    <p>Descuento: <strong id="discount">0</strong></p>
                    <p>Total a Pagar: <strong id="total_after_discount">0</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="cerrar-btn">
                        <span>Cerrar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>





    <!-- Scripts al final del body -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script2.js"></script>
</body>

</html>
